<div class="container-fluid my-4 pb-4 ps-4 rounded" style="--bs-bg-opacity: 1; color:black; background-color:rgb(230, 235, 235);" >
  <div class="row">
    <div class="col-7">
      <p class="h3 p-3">Área: {{ areaDetail.nombre }}</p>
    </div>
    <div class="col-3">
      <button type="button" id="goMain" class="btn btn-outline-secondary my-3 mx-1" style="width:200px; height: 32px; padding-top: 2px" data-bs-toggle="modal" data-bs-target="#listadoModal">Programas presentes</button>
    </div>
    <div class="col-2">
      <button type="button" id="goBack" class="btn btn-outline-secondary my-3 mx-1" routerLink="/programas/{{programaId}}/detalle" style="width:200px; height: 32px; padding-top: 2px" [disabled]="programaId==''" (click)="clearPrev()">Regresar al programa</button>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img class="img-fluid my-3"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/University_of_Los_Andes_logo.svg/1200px-University_of_Los_Andes_logo.svg.png"
          alt="Logo Universidad de los Andes" />
      </div>
    </div>
    <div class="col">
      <dl>

        <dt>Prioridad:</dt>
        <dd> {{ areaDetail.prioridad }}</dd>
        <hr />
        <dt>Créditos:</dt>
        <dd>{{ areaDetail.creditos }}</dd>
        <hr />
        <div class="row">
          <div class="col-10">
            <dt>Reglas:</dt>
          </div>
          <div class="col-1">
            <button type="button" class="btn btn-outline-success btn-sm" style="width:70px; height: 25px; padding-top: 1px; margin-bottom: 8px;" routerLink="/areas/{{areaDetail.id}}/addregla">Asociar</button>
          </div>
        </div>
        <div class="row" *ngFor="let regla of reglas">
          <div class="col-10">
          <dd routerLink="/reglas/{{regla.id}}/detalle">
            <u (click)="navegarRegla()">{{regla.nombre}}</u>
           </dd>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-danger btn-sm" style="width:70px; height: 25px; padding-top: 1px; margin-bottom: 8px;" (click)="deleteRegla(regla)">Quitar</button>
          </div>
        </div>
      </dl>
    </div>
  </div>
</div>


<!-- Modal Form 3 -->
<div class="modal fade bd-example-modal-sm" id="listadoModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="listadoModalLabel">Pertenece a los siguientes programas:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <ul>
              <div  *ngFor="let prog of areaDetail.programas">
                <li class="list-group-item"><u data-bs-dismiss="modal" (click)="writePrograma(prog.id)"routerLink="/programas/{{prog.id}}/detalle">{{prog.nombre}}</u></li>
                <hr>
              </div>
            </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
