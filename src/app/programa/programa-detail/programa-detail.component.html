<div class="container-fluid bg-dark my-4 pb-4 ps-4 rounded" style="--bs-bg-opacity: .8; color:lightgrey" >
  <div class="row">
    <div class="col-10">
      <p class="h3 p-3">Programa: {{ programaDetail.nombre }}</p>
    </div>
    <div class="col-2">
      <button type="button" id="goMain" class="btn btn-outline-success my-3 mx-2" routerLink="/programas/lista">Ir a programas</button>
    </div>
  </div>

  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img class="img-fluid"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/University_of_Los_Andes_logo.svg/1200px-University_of_Los_Andes_logo.svg.png"
          alt="Logo Universidad de los Andes" />
      </div>
    </div>
    <div class="col">
      <dl>

        <dt>Tipo:</dt>
        <dd> {{ programaDetail.tipo }}</dd>
        <hr />
        <dt>PGA mínimo:</dt>
        <dd>{{ programaDetail.min_gpa }}</dd>
        <hr />
        <div class="row">
          <div class="col-10">
            <dt>Áreas:</dt>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-success btn-sm" routerLink="/programas/{{programaDetail.id}}/addarea">Nueva</button>
          </div>
        </div>
        <div class="row" *ngFor="let area of areas">
          <div class="col-10">
          <dd routerLink="/areas/{{area.id}}/detalle">
            <u>{{area.nombre}}</u>
           </dd>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteArea(area)">Quitar</button>
          </div>
        </div>

        <hr />

        <div class="row">
          <div class="col-10">
            <dt>Requisitos:</dt>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-success btn-sm" routerLink="/programas/{{programaDetail.id}}/addrequisito">Nuevo</button>
          </div>
        </div>
        <div class="row" *ngFor="let requisito of requisitos">
          <div class="col-10">
          <dd>
            <u>{{requisito.nombre}}</u>
           </dd>
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteRequisito(requisito)">Quitar</button>
          </div>
        </div>
      </dl>
    </div>
  </div>
</div>
