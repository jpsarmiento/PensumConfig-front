<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginLabel">Inicia sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group mx-sm-3 mb-2">
          <label for="username">Nombre de usuario</label>
          <input novalidate id="username" class="form-control" placeholder="Nombre de usuario"/>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="password">Contraseña</label>
          <input type="password" novalidate id="password" class="form-control" placeholder="Contraseña"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="login()">Iniciar sesión</button>
      </div>
    </div>
