<!-- Titulo y agregar -->
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-9">
      <h3 style="color:rgb(230, 235, 235)"> Agregar exámenes a la regla: </h3>
    </div>
    <div class="col-2">
      <div class="input-group rounded">
        <input type="search" id="filtro" class="form-control rounded" placeholder="Búsqueda" aria-label="Busqueda" aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline mb-1" (click)="filtrar()">🔍︎</button>
      </div>
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-outline-primary" routerLink="/reglas/{{reglaDetail.id}}/detalle"
        (click)="addExamenesRegla()">Guardar</button>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">

    <!-- Lista de cursos -->
    <div class="col">
      <div class="row">
        <div class="col-2 mt-2" *ngFor="let c of examenes">
          <div class="card text-center bg-light" style="--bs-bg-opacity: .93;">
            <div class="card-body">
              <h5 class="card-title" style="color:rgb(32, 32, 32)">{{c.nombre}}</h5>
              <button type="button" class="btn btn-outline-primary" (click)="addExamen(c)">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
