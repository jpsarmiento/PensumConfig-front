<!-- Titulo y agregar -->
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-9">
      <h3 style="color:lightgrey"> Agregar cursos al termino: </h3>
    </div>
    <div class="col-2">
      <div class="input-group rounded">
        <input type="search" id="filtro" class="form-control rounded" placeholder="Búsqueda" aria-label="Busqueda" aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-secondary" (click)="filtrar()">🔍︎</button>
      </div>
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-outline-success" routerLink="/reglas/{{reglaDetail.id}}/detalle"
        (click)="addTerminoRegla(termino)">Guardar</button>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">

    <!-- Lista de cursos -->
    <div class="col">
      <div class="row">
        <div class="col-2 mt-2" *ngFor="let c of cursos">
          <div class="card text-center bg-dark" style="--bs-bg-opacity: .8;">
            <div class="card-body">
              <h5 class="card-title"> <u style="color:lightgrey">{{c.sigla}}-{{c.codigo}}</u></h5>
              <h6 class="card-subtitle text-muted">{{c.nombre}}</h6>
              <button type="button" class="btn btn-outline-primary mt-2" (click)="addCursoTermino(c)">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
